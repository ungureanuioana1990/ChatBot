<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="chatbot-container">
        <!-- Chatbot Header -->
        <div id="chatbot-header">
            <img src="./src/utils/assets/chatbot-icon.svg" alt="Chatbot Icon" class="chatbot-icon" />
            <span id="chatbot-header-title">LSEG Chatbot</span>
        </div>

        <!-- Messages Container -->
        <div id="chat-messages" class="chat-messages">
            <!-- Placeholder for chat messages -->
        </div>

        <!-- User Input Container -->
        <div id="chat-input-container" class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here..." />
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>

    <script src="./ChatApp.js" type="module"></script>
</body>

</html>
